<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="a.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
    <title>Login form</title>
  </head>
  <body>
   <section class="login py-5 bg-light">
       <div class="container">
           <div class="row g-0">
               <div class="col-lg-5">
                   <img src="b.jpg" class="img-fluid" alt="">
               </div>
               <div class="col-lg-7  text-center py-5">
                 <img class="animate__animated animate__heartBeat animate__infinite" src="c.png" alt="">
               <br><br><br><br>
               <h4>Sign into your Admin account</h4>
               <form>
                 <div class="form-row py-3 pt-5">
                   <div class="offset-1 col-lg-10">
                     <input type="text" class="inp px-3" placeholder="Username">

                   </div>

                 </div>
                 <div class="form-row">
                  <div class="offset-1 col-lg-10" >
                    <input type="password" class="inp px-3" placeholder="******">

                  </div>
                  <div class="form-row py-3">
                    <div class="offset-1 col-lg-10">
                     <button class="btn1">Sign In</button>
 
                    </div>
 
                  </div>
                
               </form>
               <a href="#">Forgot Password</a>
                </div>
           </div>
       </div>
   </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
